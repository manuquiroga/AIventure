<div class="card-container">
  <div class="card" *ngFor="let character of characters">
    <p>{{ character.nombre }}</p>
  </div>
  <div class="card" *ngIf="characters.length < maxCharacterCount">
    <a [routerLink]="['/charactercreation']">+</a>
    <p class="crear">Crear personaje</p>
  </div>
</div>
