<main>
    <div class="info">
        <h1 class="title" [title]="slogan">{{slogan}}</h1>
        <p>Stories generated by an AI.</p>
        <p>You decide who you are.</p> 
        <p>You decide the ending.</p>
        <div *ngIf="auth.user$ | async; then authenticated else guest">
            <!-- start button -->
        </div>
    </div> 
</main>
<app-faq></app-faq>



<ng-template #guest>
    <button (click)="auth.googleSignin()">Start now</button>
</ng-template>

<ng-template #authenticated>
    <button [routerLink]="['/characters']">Create character</button>
</ng-template>
