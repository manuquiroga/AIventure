<div *ngIf="auth.user$ | async; then authenticated else guest">
    
</div>

<ng-template #guest>
    <header>
        <a href="#" class="logo">
            <!--<img src="" alt="AIventure logo"> -->
            AIVENTURE
        </a>
    
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a (click)="auth.googleSignin()"class="boton-jugar">Ingresar</a>
        </nav>
    </header>
</ng-template>

<ng-template #authenticated>
    <header>
        <a href="#" class="logo">
            <!--<img src="" alt="AIventure logo"> -->
            AIVENTURE
        </a>
    
        <nav class="navbar">
            <a class="historias" >{{historias}} Historias restantes</a>
            <a class="usuario" (click)="auth.signOut()" (click)="auth.searchUser()"><img [src]="icono_path" alt="Perfil"></a>
        </nav>
    </header>
</ng-template>
