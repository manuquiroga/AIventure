<body class="magical-dark-forest">
    <div class="container">
        <h1>MY STORY</h1>
    <main>
        <p class="story" *ngFor="let string of storyString">{{ string }} <br></p>
    </main>
    <section class="prompt">
        <div class="custom-input">
            <input name="prompt-textarea" id="prompt-textarea" maxlength="100" placeholder="A healer appears to support me..." (ngModel)="userChoice"/>
            <button class="submit" (click)="continueStory()">Submit</button>
        </div>
        <div class="buttons">
            <button> Do </button>
            <button> Talk </button>
            <button> End </button>
        </div>
    </section>
    </div>
</body>
